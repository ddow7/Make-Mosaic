<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="main.css">

        <title>Make mosaic</title>
    </head>
    <body>
        <div class="content">
            <div id="museum">
                <div id="originalImage">
                    <div id="image_container"></div>
                </div>
                <div id="mosaicImage">
                    <canvas id="canvas" width="0" height="0"></canvas>
                </div>
            </div>
            <div id="uploadButton">
                <label class="input-file-button" for="file-button">
                    Find Image
                </label>
                <input type="file" id="file-button" accept="image/*" onchange="makeMosaic(event);" style="display:none" />
            </div>
        </div>
    </body>
    <script src="imageUpload.js">
    </script>
</html>
